<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

body {
        font-family: Georgia;
        font-size: 30px;
        text-align: center;
        margin: 50px 0 0 0;
        background-color: #2d72d9;
      }

#title {
  margin: 50px 0 0 0;
  color: #fff;
}

#viz {
  margin: 50px 0 0 0;
  cursor: pointer;
}


</style>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>
<body>

<div id="title">Kelly S. started it all.</div>

  <script>

//based on mbostock's sunburst (http://bl.ocks.org/mbostock/4063423)

var width = 1024,
    height = 700,
    radius = Math.min(width, height) / 2,
    color = "#12376f";

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("id", "viz")
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height * .42 + ")");

var partition = d3.layout.partition()
    .sort(null)
    .size([2 * Math.PI, 1.8 * radius * radius])
    .value(function(d) { return 1; })
    .children(function(d) {return d.invited; }  );

var arc = d3.svg.arc()
    .startAngle(function(d) { return d.x; })
    .endAngle(function(d) { return d.x + d.dx; })
    .innerRadius(function(d) { return Math.sqrt(d.y); })
    .outerRadius(function(d) { return Math.sqrt(d.y + d.dy); });

d3.json("https://news.layervault.com/u/tree.json", function(error, root) {

  var path = svg.datum(root).selectAll("path")
      .data(partition.nodes)
    .enter().append("path")
      .attr("display", function(d) { return d.depth ? null : "none"; }) // hide inner ring
      .attr("d", arc)
      .style("stroke", "#2d72d9")
      .style("fill", color)
      .style("fill-rule", "evenodd")
      .on("mouseover", function(d){
        var name = d.display_name;
        
        var number
        if (!d.children){
          number = 0;
        }
        else number = d.children.length;


        $("#title").text(name + " invited " + number + " other users.");

      })
      .on("click", function(d){
        window.open("https://news.layervault.com/u/"+d.id);
      })

      ;

});
  

d3.select(self.frameElement).style("height", height + "px");

</script>


</body>
</html>
